<ui:composition template="/WEB-INF/template/main.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
		xmlns:ui="http://java.sun.com/jsf/facelets">
		
	<ui:define name="title">Cargo</ui:define>
	
	<ui:define name="contenidos">
	<h:form id="cargos_form">
	<p:panel header="Nuevo Cargo">
		<h:panelGrid columns="3">
			<h:outputLabel for="cargo_desc" value="NOMBRE:" />
			<p:inputText id="cargo_desc" value="#{institucionEducativaController.cargoNuevo.descripcion}" />
			<p:message for="cargo_desc" />
		</h:panelGrid>
		<p:commandButton icon="ui-icon-plus" value="Agregar" 
		update=":cargos_form"
		action="#{institucionEducativaController.nuevoCargo}" />
	</p:panel>
	<br />
	<p:dataTable var="cargo" value="#{institucionEducativaController.cargos}">
		<p:column headerText="CARGO">
			<h:outputText value="#{cargo.descripcion}" />
		</p:column>
	</p:dataTable>
	</h:form>
	</ui:define>
</ui:composition>
