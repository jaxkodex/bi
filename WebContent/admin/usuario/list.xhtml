<!DOCTYPE html>

    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:p="http://primefaces.org/ui">  
<h:head>
<title>Usuarios | SABSIS</title>
</h:head>
<h:body>
	<h:form>

		</p:dataTable>
	</h:form>
</h:body>
</html>
