<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:p="http://primefaces.org/ui">  
<h:head>
<title>Usuarios | SABSIS</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="main.css"></h:outputStylesheet>
	<h:form>
		<p:panel header="Nuevo Usuario">
			<h:panelGrid columns="2">
				<h:outputLabel>Username:</h:outputLabel>
				<p:inputMask id="username" mask="aaaaaaaaaaaa" value="#{usuarioController.newUser.username}" />
				<h:outputLabel>Password:</h:outputLabel>
				<p:password id="password" mask="aaaaaa****" value="#{usuarioController.newUser.password}" />
			</h:panelGrid>
			<p:commandButton action="#{usuarioController.registerUser}"></p:commandButton>
		</p:panel>
	</h:form>
</h:body>
</html>
