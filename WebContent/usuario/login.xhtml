<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta charset="UTF-8" />
<title>Ingreso | Colegios BI</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="main.css"></h:outputStylesheet>
	<div style="width: 320px; margin: 0 auto;">
	
	<h:form prependId="false">
		<p:panel header="Iniciar sesión">
			<h:panelGrid columns="2">
				<p:outputLabel value="Usuario:" />
				<p:inputText id="j_username" required="true" value="#{usuarioController.usuario.username}" />
				<p:outputLabel value="Contraseña:" />
				<p:password id="j_password" required="true" value="#{usuarioController.usuario.password}" />
			</h:panelGrid>
			<p:commandButton value="Ingresar" action="#{usuarioController.login}" type="submit" ajax="false" />
		</p:panel>
	</h:form>
	</div>
</h:body>
</html>
